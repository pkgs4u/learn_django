<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2>Products</h2>
{% extends 'theme.html' %}
{% block content %}
<div class="container">
    <div class="row">
{% for product in products %}
<div class="col-md-3">
    <div class="card" style="width: 18rem;">
      <img src="{{product.image}}" class="card-img-top" alt="{{product.name}}" width="200" height="200">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">â‚¹{{product.price}}</p>

         <span class="a-dropdown-container">
             <label for="quantity" class="a-native-dropdown">Quantity:</label>
             <select name="quantity" autocomplete="off" id="quantity" tabindex="0" data-action="a-dropdown-select" class="a-native-dropdown a-declarative">
                 <option value="1" selected="">1 </option>
                 <option value="2">2 </option>
                 <option value="3">3 </option>
                 <option value="4">4 </option>
                 <option value="5">5 </option>
                 <option value="6">6 </option>
             </select><span tabindex="-1" class="a-button a-button-dropdown a-button-small" aria-hidden="true" id="a-autoid-6" style="min-width: 0%;">

         </span></span>


      </div>
          <button type="button" class="btn btn-success" >Add to Cart</button>
    </div>
</div>

{% endfor %}
    </div>
</div>

</body>
{% endblock%}

</html>
